name: Build and Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - "v*"

jobs:
  build_binaries:
    name: Build Rust Binaries
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    env:
      CARGO_TERM_COLOR: always
      PACKAGE_NAME: http-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Cache Rust dependencies and build outputs
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v2-rust-${{ matrix.target }}
          cache-targets: true
          cache-all-crates: true
          cache-workspace-crates: true
          cache-provider: github
          cache-bin: true
          save-if: ${{ github.ref_type == 'tag' }}

      - name: Install Rust toolchain
        run: rustup toolchain install stable --profile minimal

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --package ${{ env.PACKAGE_NAME }} --release --target ${{ matrix.target }}

      - name: Upload built binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ env.PACKAGE_NAME }}${{ matrix.target == 'aarch64-apple-darwin' && '' || '' }}


  build_docker:
    name: Build and Push Multi-arch Docker Image
    runs-on: ubuntu-latest
    needs: build_binaries

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Download Linux AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: http-api-x86_64-unknown-linux-gnu
          path: ./artifacts/amd64

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: http-api-aarch64-unknown-linux-gnu
          path: ./artifacts/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Git metadata for Docker labels
        id: git_meta
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "date=$(date --utc +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ steps.git_meta.outputs.sha }}
            org.opencontainers.image.created=${{ steps.git_meta.outputs.date }}
            org.opencontainers.image.version=${{ steps.git_meta.outputs.tag }}